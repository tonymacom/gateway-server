spring:
  profiles:
    active: ${CONFIG_PROFILE:dev}
  application:
    name: gateway-server
  cloud:
    config:
      fail-fast: true
      uri: http://config-server:9701
      username: user
      password: ${CONFIG_LOGIN_PWD:12345}

zuul:
  routes:
    appone:
      path: /app-one/**
      serviceId: app-one
    apptwo:
      path: /app-two/**
      serviceId: app-two
server:
  port: 9703

info:
  app:
    name: gateway-server # /info数据
    version: 1.0
management:
  security:
    enabled: false # 关闭安全校验,可以获取 /env /beans接口数据